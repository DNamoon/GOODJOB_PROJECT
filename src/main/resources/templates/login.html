<th:block th:replace="~{mainPageTemplate ::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <section class="page-header min-vh-100">
            <div class="col-md-0">
                <div class="row">
                    <div class="col-lg-7" style="width : 500px">
                        <div class="text-center pb-0 text-left">
                            <h3 class="font-weight-bolder">로그인</h3>
                        </div>
                        <form role="form" name="frm" method="post">
                            <div th:if="${param.error}" role="alert">
                                <p class="text-center" style="color: rgb(244, 54, 54);">아이디 및 비밀번호를 확인해주세요.</p>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" id="id" placeholder="아이디"
                                       name="loginId" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg" id="pw" placeholder="비밀번호"
                                       name="pw" style="-webkit-text-security:square;" required>
                            </div>
                            <div class="col-5 mx-auto">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" value="member" name="type" onclick="checkOnlyOneLogin(this)">
                                    <label class="form-check-label">개인회원</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" value="company" name="type" onclick="checkOnlyOneLogin(this)">
                                    <label class="form-check-label">기업회원</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="hidden" id="chk" value="none">
                                <button type="button" class="btn bg-gradient-dark w-100 mt-3" onclick="UserTypeLogin()"
                                        style="font-size:15px">로그인
                                </button>
                            </div>
                            <div class="col-md-12 text-center">
                                <a href="/com/findId">&nbsp;&nbsp; 아이디 찾기 </a> |  <a href="/member/checkEmail"> 비밀번호 찾기</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </th:block>
</th:block>
